<div class="detalle-container" *ngIf="habitacion">
  <div class="detalle-imagen">
    <img [src]="habitacion.imagen" [alt]="habitacion.nombre" />
  </div>

  <div class="detalle-info">
    <h2>{{ habitacion.nombre }}</h2>
    <p class="descripcion">{{ habitacion.descripcion }}</p>
    <h3 class="precio">${{ habitacion.precioPorNoche | number }} por noche</h3>

    <h4>Servicios incluidos:</h4>
    <ul>
      <li *ngFor="let s of habitacion.servicios">✔️ {{ s }}</li>
    </ul>

    <div class="formulario">
      <label>Fecha de inicio:</label>
      <input type="date" [(ngModel)]="fechaInicio" />

      <label>Fecha de fin:</label>
      <input type="date" [(ngModel)]="fechaFin" />

      <button (click)="reservar()">Reservar ahora</button>
    </div>
  </div>
</div>
