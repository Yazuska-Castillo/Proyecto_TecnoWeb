<div class="container-fluid mt-4">
  <h2 class="text-center mb-4">Gestión de Hoteles</h2>

  <div class="row">
    <!-- SIDEBAR DE FILTROS (NUEVO) -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Filtros</h5>

          <!-- FILTRO UBICACIÓN -->
          <label class="form-label">Ubicación</label>
          <select
            class="form-select mb-3"
            [(ngModel)]="filtroUbicacion"
            (change)="aplicarFiltros()"
          >
            <option value="">Todas</option>
            <option *ngFor="let u of ubicaciones" [value]="u">{{ u }}</option>
          </select>

          <!-- FILTRO CATEGORÍA -->
          <label class="form-label">Categoría</label>
          <select
            class="form-select mb-3"
            [(ngModel)]="filtroCategoria"
            (change)="aplicarFiltros()"
          >
            <option value="">Todas</option>
            <option value="5">5 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="2">2 estrellas</option>
            <option value="1">1 estrella</option>
          </select>

          <button class="btn btn-primary w-100" (click)="limpiarFiltros()">
            Limpiar filtros
          </button>
        </div>
      </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Buscar hotel por nombre..."
          [(ngModel)]="busqueda"
          (input)="aplicarFiltros()"
        />

        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#hotelModal"
          (click)="abrirModalAgregar()"
        >
          <i class="bi bi-plus-circle me-1"></i> Añadir hotel
        </button>
      </div>

      <!-- TABLA DE HOTELES -->
      <div class="table-responsive shadow-sm">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Ubicación</th>
              <th>Categoría</th>
              <th>Habitaciones</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let h of hotelesFiltrados">
              <td class="text-center">{{ h.id }}</td>

              <td>
                <button
                  class="btn btn-link p-0 text-decoration-none"
                  (click)="verHabitacionesHotel(h.id)"
                >
                  {{ h.nombre }}
                </button>
              </td>

              <td>{{ h.ubicacion }}</td>

              <td class="text-center">{{ h.categoria }} ★</td>

              <td class="text-center">{{ h.habitaciones }}</td>

              <td class="text-center">
                <button
                  class="btn btn-warning btn-sm me-2"
                  (click)="abrirModalEditar(h)"
                  data-bs-toggle="modal"
                  data-bs-target="#hotelModal"
                >
                  <i class="bi bi-pencil-square"></i> Editar
                </button>

                <button
                  class="btn btn-danger btn-sm"
                  (click)="eliminarHotel(h.id)"
                >
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>

            <tr *ngIf="hotelesFiltrados.length === 0">
              <td colspan="6" class="text-center text-muted">
                No hay hoteles que coincidan con los filtros.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- SE MANTIENE EXACTAMENTE IGUAL AL TUYO -->

  <div
    class="modal fade"
    id="hotelModal"
    tabindex="-1"
    aria-labelledby="hotelModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="formHotel" (ngSubmit)="guardarHotel()">
          <div class="modal-header">
            <h5 class="modal-title" id="hotelModalLabel">
              {{ editando ? "Editar Hotel" : "Añadir Hotel" }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="cancelarEdicion()"
            ></button>
          </div>

          <div class="modal-body">
            <!-- TUS CAMPOS ORIGINALES → SIN CAMBIOS -->
            <div class="mb-3">
              <label class="form-label">Nombre del hotel</label>
              <input
                type="text"
                formControlName="nombre"
                class="form-control"
                placeholder="Ej: Hilton Arica"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ubicación</label>
              <input
                type="text"
                formControlName="ubicacion"
                class="form-control"
                placeholder="Ej: Arica Norte"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría (1-5)</label>
              <input
                type="number"
                formControlName="categoria"
                min="1"
                max="5"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Habitaciones</label>
              <input
                type="number"
                formControlName="habitaciones"
                min="1"
                class="form-control"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="formHotel.invalid"
              data-bs-dismiss="modal"
            >
              {{ editando ? "Guardar Cambios" : "Agregar Hotel" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
