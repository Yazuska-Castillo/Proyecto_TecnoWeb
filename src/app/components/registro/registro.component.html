<div class="registro-container">
  <h2>Crear Cuenta</h2>

  <form (ngSubmit)="registrar()">
    <div class="form-nombre">
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="datosRegistro.nombre"
        required
      />
      <label for="nombre">Nombre Completo</label>
    </div>

    <div class="form-usuario">
      <input
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="datosRegistro.usuario"
        required
      />
      <label for="usuario">Correo</label>
    </div>

    <div class="form-contraseña">
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="datosRegistro.contrasena"
        required
      />
      <label for="password">Contraseña</label>
    </div>

    <div class="form-confirm">
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="datosRegistro.confirmarContrasena"
        required
      />
      <label for="confirmPassword">Confirmar Contraseña</label>
    </div>

    <button type="submit">Registrarme</button>
  </form>

  <div class="login-link">
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
