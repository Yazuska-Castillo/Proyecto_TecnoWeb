<div class="registro-container">
    <h2>Crear Cuenta</h2>

    <form (ngSumit)="registrar()">

        <div class = "form-group">
            <label for = "nombre">Nombre Completo</label>
            <input
                type="text"
                id="nombre"
                name="nombre"
                [(ngModel)]="datosRegistro.nombre"
                required
            >
        </div>

        <div class="form-group">
            <label for="usuario">Usuario(o Email)</label>
            <input 
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="datosRegistro.usuario"
            required
            >
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                [(ngModel)]="datosRegistro.contrasena" 
                required
            >
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword"
                [(ngModel)]="datosRegistro.confirmarContrasena" 
                required
            >
        </div>

        <button type="submit">Registrarme</button>
  </form>

  <div class="login-link">
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
