<h2>Historial de Reservas</h2>

<div *ngIf="reservas.length === 0">
  <p>No tienes reservas registradas.</p>
</div>

<div class="reserva" *ngFor="let r of reservas">
  <h3>{{ r.habitacion }} — en {{ r.hotel }}</h3>

  <p><b>Fechas:</b> {{ r.fechaInicio }} → {{ r.fechaFin }}</p>
  <p><b>Precio:</b> ${{ r.precio }}</p>
  <p><b>Estado:</b> {{ r.estado }}</p>

  <div class="acciones">
    <button (click)="modificar(r)">Modificar fecha</button>
    <button (click)="cancelar(r)">Cancelar reserva</button>
  </div>
</div>
<!-- =====================================================
     MODAL BOOTSTRAP EDITAR FECHAS
===================================================== -->
<div class="modal fade" id="modalEditarReserva" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Modificar fechas de reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="form-label">Nueva fecha de entrada:</label>
        <input type="date" class="form-control" [(ngModel)]="nuevaEntrada">

        <label class="form-label mt-3">Nueva fecha de salida:</label>
        <input type="date" class="form-control" [(ngModel)]="nuevaSalida">

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" (click)="guardarCambio()">Guardar cambios</button>
      </div>

    </div>
  </div>
</div>
