<div class="container mt-4">

  <h2 class="text-center mb-4">Buscar Hotel</h2>

  <input 
    type="text" 
    class="form-control mb-3"
    placeholder="Buscar por nombre o ubicación..."
    [(ngModel)]="filtro"
  />

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let h of hotelesFiltrados">

      <div class="card shadow-sm">
        <div class="card-body">
          <h4>{{ h.nombre }}</h4>
          <p class="text-muted">{{ h.ubicacion }}</p>
          <p>⭐ {{ h.categoria }}</p>

          <button class="btn btn-primary w-100"
            (click)="verHabitaciones(h.id)">
            Ver habitaciones
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
