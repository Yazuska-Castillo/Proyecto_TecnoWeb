<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">

    <div class="form-usuario">
      <input 
        type="text" 
        id="usuario" 
        name="usuario"
        [(ngModel)]="datosLogin.usuario" 
        required
      >
      <label for="usuario">Usuario</label> 
    </div>

    <div class="form-contraseña">
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="datosLogin.contrasena" 
        required
      >
      <label for="password">Contraseña</label> 
    </div>

    <div class="form-check">
      <input 
        type="checkbox" 
        id="esAdmin" 
        name="esAdmin"
        [(ngModel)]="esAdmin"
      >
      <label for="esAdmin">Soy Administrador (para prueba)</label>
    </div>

    <button type="submit">Ingresar</button>

  </form> <div class="registro-link">
    <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
  </div>

  </div>
