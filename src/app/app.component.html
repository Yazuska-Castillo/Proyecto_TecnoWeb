<div class="d-flex flex-column min-vh-100">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 shadow-sm">
    <a class="navbar-brand fw-bold" routerLink="/">Hilton Hotels</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <!-- Usuario NO logueado -->
        <ng-container *ngIf="!auth.estaLogueado()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Registrarse</a>
          </li>
        </ng-container>

        <!-- Cliente logueado -->
        <ng-container *ngIf="auth.esCliente()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cliente/historial">Mis reservas</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="cerrarSesion()"
              style="cursor: pointer"
            >
              Cerrar sesión
            </a>
          </li>
        </ng-container>

        <!-- Administrador logueado -->
        <ng-container *ngIf="auth.esAdmin()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin">Hoteles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gestion-promociones"
              >Promociones</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="cerrarSesion()"
              style="cursor: pointer"
            >
              Cerrar sesión
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container flex-grow-1 mt-4 mb-5">
    <router-outlet></router-outlet>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    © 2025 Hilton Hotels & Resort — Todos los derechos reservados
  </footer>
</div>
